<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="tip">
        <h1>Tip Calculator</h1><br>
       
        <div class="ammount">
            <h2>How much is your Bill?</h2>
            <label for="amount">Amount In NRP</label><br>
            <input type="number" placeholder="Bill Amount" id="amnt" name="amount">
        </div>
        <div class="service">
            <h2>How was your service?</h2>
            <select name="service" id="ser">
                <option value="">--Choose Option--</option>
                <option value="0.3">Outstanding:30%</option>
                <option value="0.2">Good:20%</option>
                <option value="0.1">Bad:10%</option>
                <option value="0.05">Terrible:5%</option>
            </select>
        </div>
        <div class="people">
            <h2>How many people are sharing the bill?</h2>
            <input type="number" placeholder="Number of people" id="peop" name="people">
        </div><br>
        <div id="calc">
            <button id="butn">Calculate</button>
        </div>
    <div id="total">
    <p>NRP</p><span id="totaltip">0.00</span>
    <small id="each">each</small>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
